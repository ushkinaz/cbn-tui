<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>cbn-tui web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.min.css"
    />
    <link data-trunk rel="rust" data-bin="cbn-tui-web" />
    <style>
      :root {
        --bg: #1e1e2e;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        background: radial-gradient(circle at 20% 0%, #313244 0%, var(--bg) 45%, #181825 100%);
        overflow: hidden;
      }

      #grid {
        flex: 1;
        width: 100%;
        height: 100%;
      }

      pre {
        margin: 0;
        font-family: "Fira Code", monospace;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="grid"></div>
  </body>
</html>
