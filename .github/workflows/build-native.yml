name: Build native executables

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build release binary
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cbn-tui-linux-x86_64
          path: target/release/cbn-tui

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build release binary
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cbn-tui-windows-x86_64
          path: target/release/cbn-tui.exe

  build-macos-universal:
    name: Build macOS Universal
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Add macOS targets
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin
      - name: Build Intel binary
        run: cargo build --release --target x86_64-apple-darwin
      - name: Build Apple Silicon binary
        run: cargo build --release --target aarch64-apple-darwin
      - name: Create universal binary
        run: lipo -create -output target/release/cbn-tui target/x86_64-apple-darwin/release/cbn-tui target/aarch64-apple-darwin/release/cbn-tui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cbn-tui-macos-universal
          path: target/release/cbn-tui
