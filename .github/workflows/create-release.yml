name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.0). Leave empty to auto-increment minor version."
        required: false
        default: ""

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.versioning.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: versioning
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
          echo "Current version: $CURRENT_VERSION"

          if [ -z "${{ github.event.inputs.version }}" ]; then
            # Split version into major.minor.patch
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            NEW_MINOR=$((minor + 1))
            NEW_VERSION="$major.$NEW_MINOR.0"
          else
            NEW_VERSION="${{ github.event.inputs.version }}"
          fi

          # Remove 'v' prefix if user provided it manually
          NEW_VERSION=${NEW_VERSION#v}
          TAG="v$NEW_VERSION"

          echo "New version: $NEW_VERSION"
          echo "Tag: $TAG"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Error: Tag $TAG already exists!"
            exit 1
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml
        run: |
          # Use a more robust sed replacement that only hits the first match
          sed -i "0,/^version = \".*\"/s/^version = \".*\"/version = \"${{ steps.versioning.outputs.new_version }}\"/" Cargo.toml

          # Verify the change
          grep '^version = ' Cargo.toml

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Cargo.toml
          git commit -m "chore: release ${{ steps.versioning.outputs.tag }}"
          git tag ${{ steps.versioning.outputs.tag }}

          # Push to the branch that triggered the workflow
          git push origin HEAD:${{ github.ref_name }}
          git push origin ${{ steps.versioning.outputs.tag }}

  run-release:
    needs: create-release
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ needs.create-release.outputs.tag }}
    secrets: inherit
