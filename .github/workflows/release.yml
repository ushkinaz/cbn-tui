name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: cbn-tui-linux-x86_64
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            asset_name: cbn-tui-windows-x86_64.exe
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            asset_name: cbn-tui-macos-x86_64
            target: x86_64-apple-darwin
          - os: macos-latest
            asset_name: cbn-tui-macos-arm64
            target: aarch64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/cbn-tui.exe ${{ matrix.asset_name }}
          else
            cp target/${{ matrix.target }}/release/cbn-tui ${{ matrix.asset_name }}
          fi

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
          # Note: softprops/action-gh-release handles parallel uploads to the same release
